<div class="form-layout">

  <form [formGroup]="userForm">
    <h1>Create Account</h1>
    <p>register works!</p>

    <div class="form-group">

      <div class="image-center">
        <div class="image-container">
          <img
            [src]="userForm.value.profileImage ? userForm.value.profileImage : 'https://images.unsplash.com/photo-1472099645785-5658abf4ff4e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80'"
            alt="image" accept="image/jpeg, image/png, image/jpg">
          <label for="profile-image">
            <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" width="24" height="24">
              <path fill="none" d="M0 0h24v24H0z" />
              <path
                d="M2 6c0-.552.455-1 .992-1h18.016c.548 0 .992.445.992 1v14c0 .552-.455 1-.992 1H2.992A.994.994 0 0 1 2 20V6zm2 1v12h16V7H4zm10 9a3 3 0 1 0 0-6 3 3 0 0 0 0 6zm0 2a5 5 0 1 1 0-10 5 5 0 0 1 0 10zM4 2h6v2H4V2z"
                fill="white" />
            </svg>
          </label>
          <input type="file" (change)="onImgSelected($event)" id="profile-image">
        </div>
      </div>

      <div class="form-field">
        <label for="firstName">First Name</label>
        <input class="error" id="firstName" type="text" formControlName="firstName">
      </div>

      <div class="form-field">
        <label for="lastName">Last Name</label>
        <input id="lastName" type="text" formControlName="lastName">
      </div>


      <div class="form-field">
        <label for="email">Email</label>
        <input id="email" formControlName="email">
      </div>

      <input type="hidden" formControlName="ImagePath"  />

      <div class="form-field">
        <label for="Password">Password</label>
        <input id="Password" type="password" formControlName="password">
      </div>

      <div class="form-field">
        <label for="phoneNumber">Phone Number</label>
        <input id="phoneNumber" type="text" formControlName="phoneNumber">
      </div>

      <div class="form-field">
        <label for="age">Location</label>
        <input id="location" type="text" formControlName="address">
      </div>

      <div class="form-splitter">
        <!-- <div class="form-field">
          <label for="age">Age</label>
          <input id="age" type="number" min="0" max="100" formControlName="age">
        </div> -->

<!--         <div class="form-field">
          <label for="gender">Gender</label>
          <select (change)="changeGender($event)" formControlName="gender">
            <option *ngFor="let gender of enumKeys">{{ gender }}</option>
          </select>
        </div>
 -->      </div>

      <small routerLink="/login">Already have account? Sign in</small>

    </div>

    <button type="submit" (click)="printUser($event)">Register</button>

  </form>
</div>
